<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: lightgreen;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: green;
        }

        h4 {
            color: black;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        .form-container p {
            font-size: 14px;
            color: green;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        textarea {
            height: 80px;
        }

        .radio-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-top: 5px;
            gap: 100px;
            margin-left: 50px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>GeeksforGeeks</h1>
    <h4>Feedback Form using HTML and CSS</h4>

    <div class="form-container">
        <p><i class="fa-solid fa-clock"></i> It only takes two minutes!!</p>
        <form>
            <label class="icon-label"><i class="fa-solid fa-user"></i>&nbsp;Name</label>
            <input type="text" name="name" required>

            <label class="email-icon"><i class="fa-solid fa-envelope"></i>&nbsp;Email Address</label>
            <input type="email" name="email" required>

            <label class="phone-icon"><i class="fa-solid fa-phone"></i>&nbsp;Phone No</label>
            <input type="text" name="phone" required>

            <label class="emoji-label"><i class="fa-solid fa-face-smile"></i>&nbsp;Do you satisfy with our service?</label>
            <div class="radio-group">
                <label><input type="radio" name="satisfaction" value="yes" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Yes</label>
                <label><input type="radio" name="satisfaction" value="no">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; No</label>
            </div>

            <label class="suggestion-icon"><i class="fa-solid fa-comments"></i>&nbsp;Write your Suggestions:</label>
            <textarea name="suggestions"></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>

</html>
